<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>秋秋聊天室</title>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.qqFace.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .message-container{
        margin-left:10px;
        overflow-y:scroll;
        overflow-x:scroll;
        height: 500px;
        margin-top: 17px;
        background-color: #efdaec;
        border-top-left-radius:25px;
        /*border-top-right-radius:20px;*/
        border-bottom-right-radius:25px;
        /*border-bottom-left-radius:20px;*/

    }
    .mdui-card-content message-content{
        background-color: #1b6d85;
    }
    .mdui-card{
        width: 471px;
        border-top-left-radius:25px;
        border-top-right-radius:25px;
        border-bottom-right-radius:25px;
    }
</style>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<div class="mdui-container">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">秋秋聊天室</span>
        <div class="mdui-toolbar-spacer"></div>
        <!--<a class="mdui-btn mdui-btn-icon" href="https://www.jianshu.com/p/964370d9374e" target="_blank"><i
                class="mdui-icon material-icons">search</i></a>-->
        <a class="mdui-btn mdui-btn-icon" href="/chat/"><i
                class="mdui-icon material-icons">exit_to_app</i></a>
        <!--<a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>-->
    </div>
</div>

<div>
    <div class="mdui-container container_text">

        <div class="mdui-row">


            <div class="mdui-col-xs-6 mdui-col-sm-5" style="padding:10px 0">
                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">&#xe420;</i></span>
                    <span class="mdui-chip-title">聊天内容</span>
                </div>

                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">face</i></span>
                    <span class="mdui-chip-title">在线人数</span>
                    <span class="mdui-chip-title chat-num">0</span>
                </div>
                <div class="message-container" id="chatrecord">

                </div>
                <span>只显示最近100条聊天记录</span>
            </div>


            <div class="mdui-col-xs-12 mdui-col-sm-6">
                <div class="mdui-col-xs-12 mdui-col-sm-10">
                    <div class="mdui-textfield-floating-label" style="margin-top:15px">
                        <i class="mdui-icon material-icons">欢迎：</i>
                        <i class="mdui-icon" id="username" th:text="${username}"></i>
                    </div>
                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-10" style="margin-top: 59%;">
                    <!--<div class="mdui-textfield mdui-textfield-floating-label">
                        <i class="mdui-icon material-icons">textsms</i>
                        <label class="mdui-textfield-label">发送内容</label>
                        <input class="mdui-textfield-input" id="msg"/>
                    </div>-->
                    <div id="send"><textarea class="form-control" id="msg" placeholder="内容" rows="3"></textarea>
                        <span class="emotion" style="font-size: 20px" title="表情包(caps lock)"><img src="arclist/1.gif" border="0" /></span>
                    </div>
                    <div class="mdui-container" style="padding:20px 35px">
                        <button class="mdui-btn mdui-color-theme-accent mdui-ripple"
                                onclick="sendMsgToServer()">发送 (enter)
                        </button>
                        <button class="mdui-btn mdui-color-theme mdui-ripple"
                                onclick="clearMsg()">清屏
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:inline="javascript">

    $('.emotion').qqFace({

        id: 'facebox',

        assign: 'msg',

        path: 'arclist/'	//表情存放的路径
    });

    //查看结果
    function replace_em(str) {

        str = str.replace(/\</g, '&lt;');

        str = str.replace(/\>/g, '&gt;');

        str = str.replace(/\n/g, '<br/>');

        str = str.replace(/\[em_([0-9]*)\]/g, '<img src="arclist/$1.gif" border="0" />');
        return str;

    }

    /**
     * WebSocket客户端
     *
     * 使用说明：
     * 1、WebSocket客户端通过回调函数来接收服务端消息。例如：webSocket.onmessage
     * 2、WebSocket客户端通过send方法来发送消息给服务端。例如：webSocket.send();
     */
    function getWebSocket() {
        /**
         * WebSocket客户端 PS：URL开头表示WebSocket协议 中间是域名端口 结尾是服务端映射地址
         */
        var webSocket = new WebSocket(/*[[${webSocketUrl}]]*/ 'ws://localhost:8080/chat');
        // var webSocket = new WebSocket('ws://www.jingyingjidi.com/chat/chat');
        /**
         * 当服务端打开连接
         */
        webSocket.onopen = function (event) {
            console.log('WebSocket打开连接');
        };

        /**
         * 当服务端发来消息：1.广播消息 2.更新在线人数
         */
        webSocket.onmessage = function (event) {
            console.log('WebSocket收到消息：%c' + event.data, 'color:green');
            //获取服务端消息
            var message = JSON.parse(event.data) || {};
            var $messageContainer = $('.message-container');
            //喉咙发炎
            //群聊
            if (message.type === 'SPEAK') {
                var div = document.getElementById('chatrecord');
                var now = new Date();
                $messageContainer.append(
                    '<div class="mdui-card" style="margin: 10px 21px;background-color: #fde58c99;">' +
                    '<div class="mdui-card-primary">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#a97575;">'+getNowFormatDate()+'</span>' +
                    '<div class="mdui-card-content message-content">' + message.username + "：" + message.msg + '</div>' +
                    '</div></div>');
                div.scrollTop = div.scrollHeight;
            }
            //单聊
            if (message.type === 'ONESPEAK') {
                var div = document.getElementById('chatrecord');
                var now = new Date();
                $messageContainer.append(
                    '<div class="mdui-card" style="margin: 10px 21px;background-color: #fde58c99;">' +
                    '<div class="mdui-card-primary">&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#a97575;">'+getNowFormatDate()+'</span>' +
                    '<div class="mdui-card-content message-content">' + message.username + "：" + message.msg + '</div>' +
                    '</div></div>');
                div.scrollTop = div.scrollHeight;
            }
            $('.chat-num').text(message.onlineCount);
            //防止刷屏
            var $cards = $messageContainer.children('.mdui-card:visible').toArray();
            if ($cards.length > 100) {
                $cards.forEach(function (item, index) {
                    index < $cards.length - 100 && $(item).slideUp('fast');
                });
            }
        };

        /**
         * 关闭连接
         */
        webSocket.onclose = function (event) {
            console.log('WebSocket关闭连接');
        };

        /**
         * 通信失败
         */
        webSocket.onerror = function (event) {
            console.log('WebSocket发生异常');

        };
        return webSocket;
    }

    var webSocket = getWebSocket();


    /**
     * 通过WebSocket对象发送消息给服务端
     */
    function sendMsgToServer() {
        var str = $('#msg').val();
        var text = replace_em(str);
        var $message = $('#msg');
        if ($message.val()) {
            webSocket.send(JSON.stringify({username: $('#username').text(), msg: text,type: 2}));   //type: 2 群聊
            $message.val(null);
        }

    }

    /**
     * 清屏
     */
    function clearMsg() {
        $(".message-container").empty();
    }

    /**
     * 使用ENTER发送消息
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && sendMsgToServer();
    };
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes()
            + seperator2 + date.getSeconds();
        return currentdate;
    }
    


</script>

</body>
</html>
